<!DOCTYPE html>
<html>
<head>
  <title>Full Two-Way Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic i {
      font-size: 48px;
      color: #495057;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #end-call {
      background: #f44336;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
      letter-spacing: 3px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .token-display {
      font-size: 24px;
      letter-spacing: 3px;
      margin: 20px 0;
      color: #2196F3;
      font-weight: bold;
    }
    .status {
      margin: 20px 0;
      color: #666;
    }
    .audio-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      background: #ddd;
    }
    .active-audio {
      background: #4CAF50;
    }
    .connection-status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      background: #e9ecef;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Profile Screen -->
  <div id="profile-view" class="screen active">
    <div class="profile-pic">
      <i class="fas fa-user-tie"></i>
    </div>
    <h2>Voice Call App</h2>
    <button id="start-call">Start New Call</button>
    <button id="show-join">Join Existing Call</button>
  </div>

  <!-- Caller Screen -->
  <div id="caller-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h2>Active Call</h2>
    <div class="connection-status" id="connection-status">Connecting...</div>
    <p class="status">
      You: <span id="local-audio-indicator" class="audio-indicator"></span>
      | Them: <span id="remote-audio-indicator" class="audio-indicator"></span>
    </p>
    <div class="token-display" id="call-token"></div>
    <p>Share this code to invite others</p>
    <button id="mute-btn">Mute</button>
    <button id="end-call">End Call</button>
  </div>

  <!-- Join Screen -->
  <div id="join-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h2>Join a Call</h2>
    <p>Enter the 6-digit call code:</p>
    <input type="text" id="token-input" maxlength="6" placeholder="123456">
    <button id="join-btn">Join Call</button>
    <p class="status" id="join-status"></p>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    let client;
    let localTracks = [];
    let remoteUser = null;
    let currentChannel = "";
    let isMuted = false;
    let audioContext;
    let localAnalyser, remoteAnalyser;

    // DOM elements
    const profileView = document.getElementById('profile-view');
    const callerView = document.getElementById('caller-view');
    const joinView = document.getElementById('join-view');
    const callTokenDisplay = document.getElementById('call-token');
    const tokenInput = document.getElementById('token-input');
    const joinBtn = document.getElementById('join-btn');
    const joinStatus = document.getElementById('join-status');
    const connectionStatus = document.getElementById('connection-status');
    const startCallBtn = document.getElementById('start-call');
    const showJoinBtn = document.getElementById('show-join');
    const endCallBtn = document.getElementById('end-call');
    const muteBtn = document.getElementById('mute-btn');
    const localAudioIndicator = document.getElementById('local-audio-indicator');
    const remoteAudioIndicator = document.getElementById('remote-audio-indicator');

    // Generate a 6-digit token
    function generateToken() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Show a specific screen
    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(screen).classList.add('active');
    }

    // Update connection status
    function updateStatus(message) {
      connectionStatus.textContent = message;
    }

    // Initialize audio analysis
    function initAudioAnalysis() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Local audio analyser
      if (localTracks && localTracks.getAudioTrack) {
        const source = audioContext.createMediaStreamSource(new MediaStream([localTracks.getAudioTrack()]));
        localAnalyser = audioContext.createAnalyser();
        localAnalyser.fftSize = 32;
        source.connect(localAnalyser);
      }
      
      // Remote audio analyser
      if (remoteUser && remoteUser.audioTrack) {
        const remoteSource = audioContext.createMediaStreamSource(new MediaStream([remoteUser.audioTrack.getMediaStreamTrack()]));
        remoteAnalyser = audioContext.createAnalyser();
        remoteAnalyser.fftSize = 32;
        remoteSource.connect(remoteAnalyser);
      }
      
      visualizeAudio();
    }

    // Visualize audio activity
    function visualizeAudio() {
      const localDataArray = new Uint8Array(localAnalyser?.frequencyBinCount || 0);
      const remoteDataArray = new Uint8Array(remoteAnalyser?.frequencyBinCount || 0);
      
      if (localAnalyser) {
        localAnalyser.getByteFrequencyData(localDataArray);
        const localVolume = Math.max(...localDataArray);
        localAudioIndicator.classList.toggle('active-audio', localVolume > 10 && !isMuted);
      }
      
      if (remoteAnalyser) {
        remoteAnalyser.getByteFrequencyData(remoteDataArray);
        const remoteVolume = Math.max(...remoteDataArray);
        remoteAudioIndicator.classList.toggle('active-audio', remoteVolume > 10);
      }
      
      requestAnimationFrame(visualizeAudio);
    }

    // Initialize Agora client and join channel
    async function joinChannel(channelName) {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      
      try {
        updateStatus("Connecting to channel...");
        
        // Join the channel
        await client.join(APP_ID, channelName, null, null);
        
        updateStatus("Creating audio track...");
        // Create and publish local audio track
        localTracks = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish([localTracks]);
        
        updateStatus("Waiting for other participant...");
        
        // Set up remote user handling
        client.on("user-published", async (user, mediaType) => {
          if (mediaType === "audio") {
            updateStatus("Participant joined - subscribing...");
            await client.subscribe(user, mediaType);
            remoteUser = user;
            user.audioTrack.play();
            updateStatus("Call connected - two-way audio active");
            initAudioAnalysis();
          }
        });
        
        client.on("user-unpublished", () => {
          updateStatus("Other participant left");
          remoteUser = null;
        });
        
        client.on("connection-state-change", (state) => {
          console.log("Connection state:", state);
          if (state === "CONNECTED") {
            updateStatus("Fully connected - two-way audio active");
          } else if (state === "DISCONNECTED") {
            updateStatus("Connection lost - attempting to reconnect");
          }
        });
        
        return true;
      } catch (error) {
        console.error("Error joining channel:", error);
        updateStatus("Connection failed: " + error.message);
        return false;
      }
    }

    // Leave the channel
    async function leaveChannel() {
      try {
        updateStatus("Ending call...");
        if (localTracks) {
          localTracks.close();
        }
        if (client) {
          await client.leave();
        }
        if (audioContext) {
          await audioContext.close();
        }
        updateStatus("Call ended");
        showScreen('profile-view');
      } catch (error) {
        console.error("Error leaving channel:", error);
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localTracks) {
        isMuted = !isMuted;
        localTracks.setMuted(isMuted);
        muteBtn.textContent = isMuted ? "Unmute" : "Mute";
        updateStatus(isMuted ? "Microphone muted" : "Microphone active");
      }
    }

    // Start a new call
    async function startCall() {
      const token = generateToken();
      callTokenDisplay.textContent = token;
      showScreen('caller-view');
      
      const success = await joinChannel(`voice-call-${token}`);
      if (!success) {
        alert("Failed to start call. Please check your microphone permissions.");
        showScreen('profile-view');
      }
    }

    // Join an existing call
    async function joinExistingCall() {
      const token = tokenInput.value.trim();
      
      if (!/^\d{6}$/.test(token)) {
        joinStatus.textContent = "Please enter a valid 6-digit code";
        return;
      }
      
      joinStatus.textContent = "Connecting...";
      
      const success = await joinChannel(`voice-call-${token}`);
      if (success) {
        showScreen('caller-view');
        callTokenDisplay.textContent = token;
      } else {
        joinStatus.textContent = "Failed to join call. Invalid code or network error.";
      }
    }

    // Event listeners
    startCallBtn.addEventListener('click', startCall);
    showJoinBtn.addEventListener('click', () => showScreen('join-view'));
    joinBtn.addEventListener('click', joinExistingCall);
    endCallBtn.addEventListener('click', leaveChannel);
    muteBtn.addEventListener('click', toggleMute);

    // Show join screen if URL has token
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('token')) {
      tokenInput.value = urlParams.get('token');
      showScreen('join-view');
    }
  </script>
</body>
</html>
