<!DOCTYPE html>
<html>
<head>
  <title>Voice Call with Token Join</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    #profile-view img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #end-call {
      background: #f44336;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
      letter-spacing: 3px;
    }
    .token-display {
      font-size: 24px;
      letter-spacing: 3px;
      margin: 20px 0;
      color: #2196F3;
    }
    .status {
      margin: 20px 0;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Profile Screen -->
  <div id="profile-view" class="screen active">
    <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile">
    <h2>Sarah Johnson</h2>
    <p>Senior Developer</p>
    <button id="start-call">Start Voice Call</button>
  </div>

  <!-- Caller Screen -->
  <div id="caller-view" class="screen">
    <h2>Your Call is Ready</h2>
    <p>Share this code with others:</p>
    <div class="token-display" id="call-token"></div>
    <p class="status" id="caller-status">Waiting for others to join...</p>
    <button id="end-call">End Call</button>
  </div>

  <!-- Join Screen -->
  <div id="join-view" class="screen">
    <h2>Join a Call</h2>
    <p>Enter the 6-digit call code:</p>
    <input type="text" id="token-input" maxlength="6" placeholder="123456">
    <button id="join-btn">Join Call</button>
    <p class="status" id="join-status"></p>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    let client;
    let localTracks = [];
    let currentChannel = "";

    // DOM elements
    const profileView = document.getElementById('profile-view');
    const callerView = document.getElementById('caller-view');
    const joinView = document.getElementById('join-view');
    const callTokenDisplay = document.getElementById('call-token');
    const tokenInput = document.getElementById('token-input');
    const joinBtn = document.getElementById('join-btn');
    const joinStatus = document.getElementById('join-status');
    const callerStatus = document.getElementById('caller-status');

    // Generate a 6-digit token
    function generateToken() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Show a specific screen
    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(screen).classList.add('active');
    }

    // Initialize Agora client
    async function joinChannel(channelName) {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      
      try {
        // Join the channel
        await client.join(APP_ID, channelName, null, null);
        
        // Create and publish local audio track
        localTracks = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish(localTracks);
        
        return true;
      } catch (error) {
        console.error("Error joining channel:", error);
        return false;
      }
    }

    // Leave the channel
    async function leaveChannel() {
      if (localTracks) {
        localTracks.close();
      }
      if (client) {
        await client.leave();
      }
      showScreen('profile-view');
    }

    // Start a new call
    async function startCall() {
      const token = generateToken();
      callTokenDisplay.textContent = token;
      showScreen('caller-view');
      
      const success = await joinChannel(`voice-call-${token}`);
      if (success) {
        callerStatus.textContent = "Call is active. Share the code above.";
        
        // Listen for remote users
        client.on("user-published", async (user, mediaType) => {
          if (mediaType === "audio") {
            await client.subscribe(user, mediaType);
            user.audioTrack.play();
            callerStatus.textContent = "Someone joined your call!";
          }
        });
      } else {
        callerStatus.textContent = "Failed to start call";
      }
    }

    // Join an existing call
    async function joinExistingCall() {
      const token = tokenInput.value.trim();
      
      if (!/^\d{6}$/.test(token)) {
        joinStatus.textContent = "Please enter a valid 6-digit code";
        return;
      }
      
      joinStatus.textContent = "Connecting...";
      
      const success = await joinChannel(`voice-call-${token}`);
      if (success) {
        showScreen('caller-view');
        callTokenDisplay.textContent = token;
        callerStatus.textContent = "Connected to call!";
        
        // Listen for remote users
        client.on("user-published", async (user, mediaType) => {
          if (mediaType === "audio") {
            await client.subscribe(user, mediaType);
            user.audioTrack.play();
          }
        });
      } else {
        joinStatus.textContent = "Failed to join call. Invalid code or network error.";
      }
    }

    // Event listeners
    document.getElementById('start-call').addEventListener('click', startCall);
    document.getElementById('end-call').addEventListener('click', leaveChannel);
    document.getElementById('join-btn').addEventListener('click', joinExistingCall);

    // Show join screen if URL has token
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('token')) {
      tokenInput.value = urlParams.get('token');
      showScreen('join-view');
    }

    // Alternatively, add a button to switch to join view
    const joinCallBtn = document.createElement('button');
    joinCallBtn.textContent = 'Join Existing Call';
    joinCallBtn.addEventListener('click', () => showScreen('join-view'));
    profileView.appendChild(joinCallBtn);
  </script>
</body>
</html>
