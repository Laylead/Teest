<!DOCTYPE html>
<html>
<head>
  <title>Two-Way Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
      text-align: center;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .profile-pic i {
      font-size: 60px;
      color: #495057;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #end-call {
      background: #f44336;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      letter-spacing: 3px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 20px 0;
    }
    .token-display {
      font-size: 28px;
      letter-spacing: 3px;
      margin: 20px 0;
      color: #2196F3;
      font-weight: bold;
    }
    .status {
      margin: 20px 0;
      color: #666;
      font-size: 16px;
    }
    .call-controls {
      margin: 30px 0;
    }
    .control-btn {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0,0,0,0.1);
      margin: 0 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    #local-audio-indicator, #remote-audio-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ddd;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    .active-audio {
      background: #4CAF50 !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Profile Screen -->
  <div id="profile-view" class="screen active">
    <div class="profile-pic">
      <i class="fas fa-user-tie"></i>
    </div>
    <h1>Voice Call App</h1>
    <button id="start-call">
      <i class="fas fa-phone"></i> Start New Call
    </button>
    <button id="show-join">
      <i class="fas fa-phone-volume"></i> Join Existing Call
    </button>
  </div>

  <!-- Caller Screen -->
  <div id="caller-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h1>Active Call</h1>
    <p class="status">
      Your audio: <span id="local-audio-indicator"></span>
      Their audio: <span id="remote-audio-indicator"></span>
    </p>
    
    <div class="token-display" id="call-token"></div>
    <p>Share this code with the other party</p>
    
    <div class="call-controls">
      <div class="control-btn" id="mute-btn">
        <i class="fas fa-microphone"></i>
      </div>
      <div class="control-btn" id="speaker-btn">
        <i class="fas fa-volume-up"></i>
      </div>
    </div>
    
    <button id="end-call">
      <i class="fas fa-phone" style="transform: rotate(135deg);"></i>
    </button>
  </div>

  <!-- Join Screen -->
  <div id="join-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h1>Join Call</h1>
    <p>Enter the 6-digit call code:</p>
    <input type="text" id="token-input" maxlength="6" placeholder="123456">
    <button id="join-btn">
      <i class="fas fa-phone"></i> Connect
    </button>
    <p class="status" id="join-status"></p>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    let client;
    let localTracks = [];
    let remoteTracks = [];
    let currentChannel = "";
    let isMuted = false;
    let isSpeaker = false;
    let audioContext;
    let localAnalyser;
    let remoteAnalyser;

    // DOM elements
    const profileView = document.getElementById('profile-view');
    const callerView = document.getElementById('caller-view');
    const joinView = document.getElementById('join-view');
    const callTokenDisplay = document.getElementById('call-token');
    const tokenInput = document.getElementById('token-input');
    const joinBtn = document.getElementById('join-btn');
    const joinStatus = document.getElementById('join-status');
    const callStatus = document.getElementById('call-status');
    const muteBtn = document.getElementById('mute-btn');
    const speakerBtn = document.getElementById('speaker-btn');
    const startCallBtn = document.getElementById('start-call');
    const showJoinBtn = document.getElementById('show-join');
    const endCallBtn = document.getElementById('end-call');
    const localAudioIndicator = document.getElementById('local-audio-indicator');
    const remoteAudioIndicator = document.getElementById('remote-audio-indicator');

    // Audio level detection
    function setupAudioAnalyser() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Local audio analyser
      if (localTracks && localTracks.getAudioTrack) {
        const source = audioContext.createMediaStreamSource(new MediaStream([localTracks.getAudioTrack()]));
        localAnalyser = audioContext.createAnalyser();
        localAnalyser.fftSize = 32;
        source.connect(localAnalyser);
      }
      
      // Remote audio analyser
      if (remoteTracks && remoteTracks.getAudioTrack) {
        const remoteSource = audioContext.createMediaStreamSource(new MediaStream([remoteTracks.getAudioTrack()]));
        remoteAnalyser = audioContext.createAnalyser();
        remoteAnalyser.fftSize = 32;
        remoteSource.connect(remoteAnalyser);
      }
      
      // Start visualization
      visualizeAudio();
    }

    function visualizeAudio() {
      if (!audioContext) return;
      
      const localDataArray = new Uint8Array(localAnalyser?.frequencyBinCount || 0);
      const remoteDataArray = new Uint8Array(remoteAnalyser?.frequencyBinCount || 0);
      
      if (localAnalyser) {
        localAnalyser.getByteFrequencyData(localDataArray);
        const localVolume = Math.max(...localDataArray);
        localAudioIndicator.classList.toggle('active-audio', localVolume > 10 && !isMuted);
      }
      
      if (remoteAnalyser) {
        remoteAnalyser.getByteFrequencyData(remoteDataArray);
        const remoteVolume = Math.max(...remoteDataArray);
        remoteAudioIndicator.classList.toggle('active-audio', remoteVolume > 10);
      }
      
      requestAnimationFrame(visualizeAudio);
    }

    // Generate a 6-digit token
    function generateToken() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Show a specific screen
    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(screen).classList.add('active');
    }

    // Initialize Agora client
    async function joinChannel(channelName) {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      
      try {
        // Join the channel
        await client.join(APP_ID, channelName, null, null);
        
        // Create and publish local audio track
        localTracks = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish([localTracks]);
        
        // Set up remote user handling
        client.on("user-published", async (user, mediaType) => {
          await client.subscribe(user, mediaType);
          if (mediaType === "audio") {
            remoteTracks = user.audioTrack;
            user.audioTrack.play();
            setupAudioAnalyser();
          }
        });
        
        client.on("user-unpublished", () => {
          remoteTracks = null;
          setTimeout(leaveChannel, 2000);
        });
        
        return true;
      } catch (error) {
        console.error("Error joining channel:", error);
        return false;
      }
    }

    // Leave the channel
    async function leaveChannel() {
      try {
        if (localTracks) {
          localTracks.close();
        }
        if (client) {
          await client.leave();
        }
        if (audioContext) {
          await audioContext.close();
        }
        showScreen('profile-view');
      } catch (error) {
        console.error("Error leaving channel:", error);
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localTracks) {
        isMuted = !isMuted;
        localTracks.setMuted(isMuted);
        muteBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
      }
    }

    // Start a new call
    async function startCall() {
      const token = generateToken();
      callTokenDisplay.textContent = token;
      showScreen('caller-view');
      
      const success = await joinChannel(`voice-call-${token}`);
      if (!success) {
        alert("Failed to start call. Please check your microphone permissions.");
      }
    }

    // Join an existing call
    async function joinExistingCall() {
      const token = tokenInput.value.trim();
      
      if (!/^\d{6}$/.test(token)) {
        joinStatus.textContent = "Please enter a valid 6-digit code";
        return;
      }
      
      joinStatus.textContent = "Connecting...";
      showScreen('caller-view');
      callTokenDisplay.textContent = token;
      
      const success = await joinChannel(`voice-call-${token}`);
      if (!success) {
        joinStatus.textContent = "Failed to join call";
        showScreen('join-view');
      }
    }

    // Event listeners
    startCallBtn.addEventListener('click', startCall);
    showJoinBtn.addEventListener('click', () => showScreen('join-view'));
    joinBtn.addEventListener('click', joinExistingCall);
    endCallBtn.addEventListener('click', leaveChannel);
    muteBtn.addEventListener('click', toggleMute);

    // Show join screen if URL has token
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('token')) {
      tokenInput.value = urlParams.get('token');
      showScreen('join-view');
    }
  </script>
</body>
</html>
