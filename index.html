<!DOCTYPE html>
<html>
<head>
  <title>Fixed Dual-Token Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic i {
      font-size: 48px;
      color: #495057;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #end-call {
      background: #f44336;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
      letter-spacing: 3px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 5px;
    }
    .token-container {
      margin: 20px 0;
    }
    .token-display {
      font-size: 18px;
      letter-spacing: 1px;
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 4px;
      word-break: break-all;
    }
    .token-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      margin: 20px 0;
      color: #666;
    }
    .audio-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      background: #ddd;
    }
    .active-audio {
      background: #4CAF50;
    }
    .token-input-group {
      margin: 15px 0;
    }
    .connection-status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .connected {
      background: #d4edda;
      color: #155724;
    }
    .disconnected {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Profile Screen -->
  <div id="profile-view" class="screen active">
    <div class="profile-pic">
      <i class="fas fa-user-tie"></i>
    </div>
    <h2>Voice Call App</h2>
    <button id="start-call">Start New Call</button>
    <button id="show-join">Join Existing Call</button>
  </div>

  <!-- Caller Screen -->
  <div id="caller-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h2>Active Call</h2>
    <div id="connection-status" class="connection-status">Connecting...</div>
    <p class="status">
      You: <span id="local-audio-indicator" class="audio-indicator"></span>
      | Them: <span id="remote-audio-indicator" class="audio-indicator"></span>
    </p>
    
    <div class="token-container">
      <div class="token-label">Share these tokens:</div>
      <div class="token-display" id="speaker-token"></div>
      <div class="token-display" id="listener-token"></div>
    </div>
    
    <button id="mute-btn">Mute</button>
    <button id="end-call">End Call</button>
  </div>

  <!-- Join Screen -->
  <div id="join-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h2>Join a Call</h2>
    
    <div class="token-input-group">
      <div class="token-label">Enter Speaker Token:</div>
      <input type="text" id="speaker-token-input" placeholder="SPK-123456">
    </div>
    
    <div class="token-input-group">
      <div class="token-label">Enter Listener Token:</div>
      <input type="text" id="listener-token-input" placeholder="LSN-789012">
    </div>
    
    <button id="join-btn">Join Call</button>
    <p class="status" id="join-status"></p>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    let speakerClient, listenerClient;
    let localAudioTrack, remoteAudioTrack;
    let isMuted = false;
    let audioContext;
    let localAnalyser, remoteAnalyser;
    let connectionAttempts = 0;
    const MAX_CONNECTION_ATTEMPTS = 3;

    // DOM elements
    const profileView = document.getElementById('profile-view');
    const callerView = document.getElementById('caller-view');
    const joinView = document.getElementById('join-view');
    const speakerTokenDisplay = document.getElementById('speaker-token');
    const listenerTokenDisplay = document.getElementById('listener-token');
    const speakerTokenInput = document.getElementById('speaker-token-input');
    const listenerTokenInput = document.getElementById('listener-token-input');
    const joinBtn = document.getElementById('join-btn');
    const joinStatus = document.getElementById('join-status');
    const startCallBtn = document.getElementById('start-call');
    const showJoinBtn = document.getElementById('show-join');
    const endCallBtn = document.getElementById('end-call');
    const muteBtn = document.getElementById('mute-btn');
    const localAudioIndicator = document.getElementById('local-audio-indicator');
    const remoteAudioIndicator = document.getElementById('remote-audio-indicator');
    const connectionStatus = document.getElementById('connection-status');

    // Generate token with prefix
    function generateToken(prefix) {
      return `${prefix}-${Math.floor(100000 + Math.random() * 900000)}`;
    }

    // Show a specific screen
    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(screen).classList.add('active');
    }

    // Update connection status
    function updateConnectionStatus(message, isConnected) {
      connectionStatus.textContent = message;
      connectionStatus.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
    }

    // Initialize audio analysis
    function initAudioAnalysis() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Local audio analyser
        if (localAudioTrack) {
          const source = audioContext.createMediaStreamSource(new MediaStream([localAudioTrack.getMediaStreamTrack()]));
          localAnalyser = audioContext.createAnalyser();
          localAnalyser.fftSize = 32;
          source.connect(localAnalyser);
        }
        
        // Remote audio analyser
        if (remoteAudioTrack) {
          const remoteSource = audioContext.createMediaStreamSource(new MediaStream([remoteAudioTrack.getMediaStreamTrack()]));
          remoteAnalyser = audioContext.createAnalyser();
          remoteAnalyser.fftSize = 32;
          remoteSource.connect(remoteAnalyser);
        }
        
        visualizeAudio();
      } catch (error) {
        console.error("Audio context error:", error);
      }
    }

    // Visualize audio activity
    function visualizeAudio() {
      try {
        const localDataArray = new Uint8Array(localAnalyser?.frequencyBinCount || 0);
        const remoteDataArray = new Uint8Array(remoteAnalyser?.frequencyBinCount || 0);
        
        if (localAnalyser) {
          localAnalyser.getByteFrequencyData(localDataArray);
          const localVolume = Math.max(...localDataArray);
          localAudioIndicator.classList.toggle('active-audio', localVolume > 10 && !isMuted);
        }
        
        if (remoteAnalyser) {
          remoteAnalyser.getByteFrequencyData(remoteDataArray);
          const remoteVolume = Math.max(...remoteDataArray);
          remoteAudioIndicator.classList.toggle('active-audio', remoteVolume > 10);
        }
        
        requestAnimationFrame(visualizeAudio);
      } catch (error) {
        console.error("Visualization error:", error);
      }
    }

    // Join channel with retry logic
    async function joinChannelWithRetry(channelName, role) {
      const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      
      try {
        await client.join(APP_ID, channelName, null, null);
        updateConnectionStatus(`${role} channel connected`, true);
        
        if (role === 'speaker') {
          localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
          await client.publish([localAudioTrack]);
        }
        
        client.on("user-published", async (user, mediaType) => {
          if (mediaType === "audio") {
            await client.subscribe(user, mediaType);
            remoteAudioTrack = user.audioTrack;
            user.audioTrack.play();
            updateConnectionStatus("Call connected - Audio active", true);
            initAudioAnalysis();
          }
        });
        
        client.on("user-unpublished", () => {
          updateConnectionStatus("Other party disconnected", false);
          remoteAudioTrack = null;
        });
        
        client.on("connection-state-change", (state) => {
          console.log(`${role} connection state:`, state);
          if (state === 'DISCONNECTED') {
            updateConnectionStatus("Connection lost - attempting to reconnect", false);
            setTimeout(() => reconnectChannel(channelName, role, client), 2000);
          }
        });
        
        return client;
      } catch (error) {
        console.error(`Error joining ${role} channel:`, error);
        if (connectionAttempts < MAX_CONNECTION_ATTEMPTS) {
          connectionAttempts++;
          updateConnectionStatus(`Retrying connection (attempt ${connectionAttempts})...`, false);
          return new Promise(resolve => {
            setTimeout(() => resolve(joinChannelWithRetry(channelName, role)), 2000);
          });
        } else {
          updateConnectionStatus("Failed to connect after multiple attempts", false);
          return null;
        }
      }
    }

    // Reconnect to channel
    async function reconnectChannel(channelName, role, oldClient) {
      if (oldClient) {
        try {
          await oldClient.leave();
        } catch (e) {
          console.error("Error leaving old client:", e);
        }
      }
      return joinChannelWithRetry(channelName, role);
    }

    // Leave all channels
    async function leaveChannels() {
      try {
        if (localAudioTrack) {
          localAudioTrack.close();
        }
        if (speakerClient) {
          await speakerClient.leave();
        }
        if (listenerClient) {
          await listenerClient.leave();
        }
        if (audioContext) {
          await audioContext.close();
        }
        updateConnectionStatus("Call ended", false);
        showScreen('profile-view');
      } catch (error) {
        console.error("Error leaving channels:", error);
      } finally {
        localAudioTrack = null;
        remoteAudioTrack = null;
        speakerClient = null;
        listenerClient = null;
        connectionAttempts = 0;
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localAudioTrack) {
        isMuted = !isMuted;
        localAudioTrack.setMuted(isMuted);
        muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      }
    }

    // Start a new call
    async function startCall() {
      // Generate tokens
      const mySpeakerToken = generateToken('SPK'); // For others to speak to me
      const myListenerToken = generateToken('LSN'); // For others to hear me
      
      speakerTokenDisplay.textContent = mySpeakerToken;
      listenerTokenDisplay.textContent = myListenerToken;
      showScreen('caller-view');
      updateConnectionStatus("Initializing call...", false);
      
      // Join as listener to receive audio from others
      listenerClient = await joinChannelWithRetry(`listen-${myListenerToken}`, 'listener');
      
      if (!listenerClient) {
        alert("Failed to initialize call listener");
        showScreen('profile-view');
      }
    }

    // Join an existing call
    async function joinExistingCall() {
      const theirSpeakerToken = speakerTokenInput.value.trim();
      const theirListenerToken = listenerTokenInput.value.trim();
      
      if (!theirSpeakerToken.startsWith('SPK-') || !theirListenerToken.startsWith('LSN-')) {
        joinStatus.textContent = "Please enter valid tokens (SPK-xxx / LSN-xxx)";
        return;
      }
      
      joinStatus.textContent = "Connecting...";
      showScreen('caller-view');
      updateConnectionStatus("Connecting to call...", false);
      
      // Join as speaker to send audio to them
      speakerClient = await joinChannelWithRetry(`speak-${theirSpeakerToken}`, 'speaker');
      
      // Join as listener to receive audio from them
      listenerClient = await joinChannelWithRetry(`listen-${theirListenerToken}`, 'listener');
      
      if (!speakerClient || !listenerClient) {
        joinStatus.textContent = "Failed to join call. Check tokens and connection.";
        showScreen('join-view');
      }
    }

    // Event listeners
    startCallBtn.addEventListener('click', startCall);
    showJoinBtn.addEventListener('click', () => showScreen('join-view'));
    joinBtn.addEventListener('click', joinExistingCall);
    endCallBtn.addEventListener('click', leaveChannels);
    muteBtn.addEventListener('click', toggleMute);

    // Show join screen if URL has tokens
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('spk') && urlParams.has('lsn')) {
      speakerTokenInput.value = urlParams.get('spk');
      listenerTokenInput.value = urlParams.get('lsn');
      showScreen('join-view');
    }
  </script>
</body>
</html>
