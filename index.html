<!DOCTYPE html>
<html>
<head>
  <title>Privileged Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic i {
      font-size: 48px;
      color: #495057;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #end-call {
      background: #f44336;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
      letter-spacing: 3px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .token-display {
      font-size: 24px;
      letter-spacing: 3px;
      margin: 20px 0;
      color: #2196F3;
      font-weight: bold;
    }
    .status {
      margin: 20px 0;
      color: #666;
    }
    .audio-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      background: #ddd;
    }
    .active-audio {
      background: #4CAF50;
    }
    .privilege-section {
      margin: 20px 0;
      padding: 15px;
      background: #e9ecef;
      border-radius: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Profile Screen -->
  <div id="profile-view" class="screen active">
    <div class="profile-pic">
      <i class="fas fa-user-tie"></i>
    </div>
    <h2>Voice Call App</h2>
    <button id="start-call">Start New Call</button>
    <button id="show-join">Join Existing Call</button>
  </div>

  <!-- Caller Screen -->
  <div id="caller-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h2>Active Call</h2>
    <p class="status">
      You: <span id="local-audio-indicator" class="audio-indicator"></span>
      | Them: <span id="remote-audio-indicator" class="audio-indicator"></span>
    </p>
    <div class="token-display" id="call-token"></div>
    <p>Share this code to invite others</p>
    
    <div class="privilege-section" id="privilege-section" style="display:none;">
      <h3>Grant Full Privileges</h3>
      <div class="token-display" id="privilege-token"></div>
      <p>Share this privilege token to enable two-way audio</p>
    </div>
    
    <button id="mute-btn">Mute</button>
    <button id="end-call">End Call</button>
  </div>

  <!-- Join Screen -->
  <div id="join-view" class="screen">
    <div class="profile-pic">
      <i class="fas fa-phone"></i>
    </div>
    <h2>Join a Call</h2>
    <p>Enter the call code:</p>
    <input type="text" id="token-input" maxlength="6" placeholder="123456">
    <button id="join-btn">Join Call</button>
    
    <div id="privilege-input" style="display:none; margin-top:20px;">
      <p>Enter privilege token for full access:</p>
      <input type="text" id="privilege-token-input" placeholder="PRIV-123456">
      <button id="upgrade-btn">Upgrade Privileges</button>
    </div>
    
    <p class="status" id="join-status"></p>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    let client;
    let localTracks = [];
    let remoteUser = null;
    let currentChannel = "";
    let isMuted = false;
    let audioContext;
    let localAnalyser, remoteAnalyser;
    let privilegeToken = "";

    // DOM elements
    const profileView = document.getElementById('profile-view');
    const callerView = document.getElementById('caller-view');
    const joinView = document.getElementById('join-view');
    const callTokenDisplay = document.getElementById('call-token');
    const privilegeTokenDisplay = document.getElementById('privilege-token');
    const privilegeSection = document.getElementById('privilege-section');
    const tokenInput = document.getElementById('token-input');
    const privilegeInput = document.getElementById('privilege-input');
    const privilegeTokenInput = document.getElementById('privilege-token-input');
    const joinBtn = document.getElementById('join-btn');
    const upgradeBtn = document.getElementById('upgrade-btn');
    const joinStatus = document.getElementById('join-status');
    const startCallBtn = document.getElementById('start-call');
    const showJoinBtn = document.getElementById('show-join');
    const endCallBtn = document.getElementById('end-call');
    const muteBtn = document.getElementById('mute-btn');
    const localAudioIndicator = document.getElementById('local-audio-indicator');
    const remoteAudioIndicator = document.getElementById('remote-audio-indicator');

    // Generate a token
    function generateToken(prefix = "") {
      const randomNum = Math.floor(100000 + Math.random() * 900000);
      return prefix ? `${prefix}-${randomNum}` : randomNum.toString();
    }

    // Show a specific screen
    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(screen).classList.add('active');
    }

    // Initialize audio analysis
    function initAudioAnalysis() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Local audio analyser
      if (localTracks && localTracks.getAudioTrack) {
        const source = audioContext.createMediaStreamSource(new MediaStream([localTracks.getAudioTrack()]));
        localAnalyser = audioContext.createAnalyser();
        localAnalyser.fftSize = 32;
        source.connect(localAnalyser);
      }
      
      // Remote audio analyser
      if (remoteUser && remoteUser.audioTrack) {
        const remoteSource = audioContext.createMediaStreamSource(new MediaStream([remoteUser.audioTrack.getMediaStreamTrack()]));
        remoteAnalyser = audioContext.createAnalyser();
        remoteAnalyser.fftSize = 32;
        remoteSource.connect(remoteAnalyser);
      }
      
      visualizeAudio();
    }

    // Visualize audio activity
    function visualizeAudio() {
      const localDataArray = new Uint8Array(localAnalyser?.frequencyBinCount || 0);
      const remoteDataArray = new Uint8Array(remoteAnalyser?.frequencyBinCount || 0);
      
      if (localAnalyser) {
        localAnalyser.getByteFrequencyData(localDataArray);
        const localVolume = Math.max(...localDataArray);
        localAudioIndicator.classList.toggle('active-audio', localVolume > 10 && !isMuted);
      }
      
      if (remoteAnalyser) {
        remoteAnalyser.getByteFrequencyData(remoteDataArray);
        const remoteVolume = Math.max(...remoteDataArray);
        remoteAudioIndicator.classList.toggle('active-audio', remoteVolume > 10);
      }
      
      requestAnimationFrame(visualizeAudio);
    }

    // Join channel with privileges
    async function joinChannel(channelName, isPrivileged = false) {
      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      
      try {
        // Join the channel
        await client.join(APP_ID, channelName, null, null);
        
        if (isPrivileged) {
          // Create and publish local audio track
          localTracks = await AgoraRTC.createMicrophoneAudioTrack();
          await client.publish([localTracks]);
        }
        
        // Set up remote user handling
        client.on("user-published", async (user, mediaType) => {
          await client.subscribe(user, mediaType);
          if (mediaType === "audio") {
            remoteUser = user;
            user.audioTrack.play();
            initAudioAnalysis();
            
            // If caller, generate privilege token after connection
            if (privilegeSection.style.display === "none" && isPrivileged) {
              privilegeToken = generateToken("PRIV");
              privilegeTokenDisplay.textContent = privilegeToken;
              privilegeSection.style.display = "block";
            }
          }
        });
        
        client.on("user-unpublished", () => {
          remoteUser = null;
          setTimeout(leaveChannel, 2000);
        });
        
        return true;
      } catch (error) {
        console.error("Error joining channel:", error);
        return false;
      }
    }

    // Leave the channel
    async function leaveChannel() {
      try {
        if (localTracks) {
          localTracks.close();
        }
        if (client) {
          await client.leave();
        }
        if (audioContext) {
          await audioContext.close();
        }
        showScreen('profile-view');
      } catch (error) {
        console.error("Error leaving channel:", error);
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localTracks) {
        isMuted = !isMuted;
        localTracks.setMuted(isMuted);
        muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      }
    }

    // Start a new call
    async function startCall() {
      const token = generateToken();
      callTokenDisplay.textContent = token;
      showScreen('caller-view');
      
      // Join as privileged user (can speak)
      const success = await joinChannel(`voice-call-${token}`, true);
      if (!success) {
        alert("Failed to start call. Please check your microphone permissions.");
        showScreen('profile-view');
      }
    }

    // Join an existing call
    async function joinExistingCall() {
      const token = tokenInput.value.trim();
      
      if (!/^\d{6}$/.test(token)) {
        joinStatus.textContent = "Please enter a valid 6-digit code";
        return;
      }
      
      joinStatus.textContent = "Connecting...";
      
      // Join as listener first (can't speak)
      const success = await joinChannel(`voice-call-${token}`);
      if (success) {
        showScreen('caller-view');
        callTokenDisplay.textContent = token;
        privilegeInput.style.display = "block";
      } else {
        joinStatus.textContent = "Failed to join call. Invalid code or network error.";
      }
    }

    // Upgrade privileges
    async function upgradePrivileges() {
      const token = privilegeTokenInput.value.trim();
      
      if (token !== privilegeToken) {
        joinStatus.textContent = "Invalid privilege token";
        return;
      }
      
      joinStatus.textContent = "Upgrading privileges...";
      
      // Leave current channel
      await leaveChannel();
      
      // Rejoin with privileges
      const success = await joinChannel(`voice-call-${callTokenDisplay.textContent}`, true);
      if (success) {
        joinStatus.textContent = "Privileges upgraded! You can now speak.";
      } else {
        joinStatus.textContent = "Failed to upgrade privileges";
      }
    }

    // Event listeners
    startCallBtn.addEventListener('click', startCall);
    showJoinBtn.addEventListener('click', () => showScreen('join-view'));
    joinBtn.addEventListener('click', joinExistingCall);
    upgradeBtn.addEventListener('click', upgradePrivileges);
    endCallBtn.addEventListener('click', leaveChannel);
    muteBtn.addEventListener('click', toggleMute);

    // Show join screen if URL has token
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('token')) {
      tokenInput.value = urlParams.get('token');
      showScreen('join-view');
    }
  </script>
</body>
</html>
