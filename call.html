<!DOCTYPE html>
<html>
<head>
  <title>Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    button { background: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 4px; margin: 10px; }
    #end-call { background: #f44336; }
    .status { margin: 20px 0; color: #666; }
    .device-select { margin: 15px 0; }
  </style>
</head>
<body>
  <div id="role-display"></div>
  <div class="device-select">
    <select id="mic-select" style="padding: 8px;"></select>
  </div>
  <div id="status" class="status">Initializing call...</div>
  <button id="end-call">End Call</button>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script>
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    const urlParams = new URLSearchParams(window.location.search);
    const channelName = urlParams.get("channel");
    const role = urlParams.get("role");

    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudioTrack;
    let microphoneIds = [];

    // DOM Elements
    const roleDisplay = document.getElementById("role-display");
    const statusEl = document.getElementById("status");
    const micSelect = document.getElementById("mic-select");
    const endCallBtn = document.getElementById("end-call");

    // Display role
    roleDisplay.textContent = `You are: ${role.toUpperCase()}`;
    roleDisplay.style.color = role === 'admin' ? '#4CAF50' : '#2196F3';

    // Get microphone devices
    async function getMicrophones() {
      try {
        const devices = await AgoraRTC.getMicrophones();
        microphoneIds = devices.map(device => device.deviceId);
        
        micSelect.innerHTML = devices.map(device => 
          `<option value="${device.deviceId}">${device.label || 'Microphone'}</option>`
        ).join('');
        
        return true;
      } catch (err) {
        console.error("Could not get microphones:", err);
        statusEl.innerHTML = "Could not access microphone. <br>Please check permissions and refresh.";
        return false;
      }
    }

    // Initialize microphone with error handling
    async function initMicrophone(deviceId = null) {
      try {
        const config = { microphoneId: deviceId };
        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack(config);
        
        if (role === "admin") {
          localAudioTrack.setMuted(true); // Admin doesn't hear themselves
        }
        
        return true;
      } catch (err) {
        console.error("Microphone init error:", err);
        statusEl.textContent = `Microphone error: ${err.message}`;
        return false;
      }
    }

    // Handle remote user audio
    client.on("user-published", async (user, mediaType) => {
      if (mediaType === "audio") {
        await client.subscribe(user, mediaType);
        user.audioTrack.play();
        statusEl.textContent = "Call connected! Speak normally";
      }
    });

    // Handle device changes
    micSelect.addEventListener("change", async () => {
      if (localAudioTrack) {
        await localAudioTrack.setDevice(micSelect.value);
      }
    });

    // Start call
    async function startCall() {
      try {
        // 1. Get microphone list
        if (!await getMicrophones()) return;
        
        // 2. Initialize microphone
        if (!await initMicrophone(microphoneIds[0])) return;
        
        // 3. Join channel
        await client.join(APP_ID, channelName, null, null);
        await client.publish([localAudioTrack]);
        
        statusEl.textContent = role === "admin" 
          ? "Waiting for user to join..." 
          : "Waiting for admin to join...";
        
      } catch (err) {
        statusEl.textContent = `Connection error: ${err.message}`;
        console.error("Call setup error:", err);
      }
    }

    // End call
    async function leaveChannel() {
      try {
        if (localAudioTrack) {
          localAudioTrack.stop();
          localAudioTrack.close();
        }
        await client.leave();
        window.close();
      } catch (err) {
        console.error("Leave error:", err);
      }
    }

    endCallBtn.addEventListener("click", leaveChannel);
    startCall();
  </script>
</body>
</html>
