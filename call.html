<!DOCTYPE html>
<html>
<head>
  <title>Admin â€“ Start Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .code-box {
      font-size: 32px;
      font-weight: bold;
      color: #007bff;
      margin: 20px 0;
      letter-spacing: 4px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Start a Voice Call</h2>
  <div class="code-box" id="call-code">------</div>
  <button onclick="startCall()">Start Call</button>

  <script>
    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function startCall() {
      const code = generateCode();
      document.getElementById("call-code").textContent = code;

      // Telegram Bot Notify
      const botToken = "YOUR_BOT_TOKEN"; // Replace with your bot token
      const chatId = "YOUR_CHAT_ID"; // Replace with your chat ID
      const msg = `Call Token Generated: ${code}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: msg
        })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.ok) {
          console.error("Telegram API error:", data);
        }
      })
      .catch(error => {
        console.error("Fetch error:", error);
      });

      // Redirect to call.html
      setTimeout(() => {
        window.location.href = `call.html?channel=voice-call-${code}`;
      }, 1000);
    }
  </script>
</body>
</html>
