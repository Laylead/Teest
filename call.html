<!DOCTYPE html>
<html>
<head>
  <title>Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    button { background: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 4px; margin: 10px; }
    #end-call { background: #f44336; }
    .timer { font-size: 24px; color: #2196F3; margin: 15px 0; }
  </style>
</head>
<body>
  <div class="timer" id="timer">00:00</div>
  <div id="status">Connecting...</div>
  <button id="end-call">End Call</button>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script>
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("channel");
    const role = urlParams.get("role");

    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudioTrack;
    let seconds = 0;
    let timerInterval;

    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = 
          `${String(Math.floor(seconds/60)).padStart(2,'0')}:${String(seconds%60).padStart(2,'0')}`;
      }, 1000);
    }

    // End call
    async function leaveChannel() {
      clearInterval(timerInterval);
      if (localAudioTrack) localAudioTrack.close();
      await client.leave();
      window.close();
    }

    // Start call
    async function startCall() {
      try {
        await client.join(APP_ID, channel, null, null);
        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        
        // Critical two-way audio settings
        if (role === "admin") localAudioTrack.setMuted(true); // Admin can't hear themselves
        
        await client.publish([localAudioTrack]);
        startTimer();
        document.getElementById("status").textContent = "Call connected";
        
        client.on("user-published", async (user, mediaType) => {
          await client.subscribe(user, mediaType);
          if (mediaType === "audio") {
            user.audioTrack.play();
            if (role === "user" && user.uid === client.uid) {
              user.audioTrack.setVolume(0); // User can't hear themselves
            }
          }
        });
        
      } catch (err) {
        document.getElementById("status").textContent = `Error: ${err.message}`;
      }
    }

    document.getElementById("end-call").addEventListener("click", leaveChannel);
    startCall();
  </script>
</body>
</html>
