<!DOCTYPE html>
<html>
<head>
  <title>Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    button { 
      background: #4CAF50; color: white; border: none; padding: 12px 20px; 
      border-radius: 4px; margin: 10px; font-size: 16px; 
    }
    #end-call { background: #f44336; }
    #mute-btn { background: #ff9800; width: 100px; }
    .status { margin: 20px 0; color: #666; font-size: 18px; }
    #role-display { 
      font-weight: bold; margin: 15px 0; padding: 8px; 
      background: #f0f0f0; border-radius: 4px; 
    }
  </style>
</head>
<body>
  <div id="role-display"></div>
  <div id="status" class="status">Initializing call...</div>
  <div>
    <button id="mute-btn">Mute</button>
    <button id="end-call">End Call</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script>
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    const urlParams = new URLSearchParams(window.location.search);
    const channelName = urlParams.get("channel");
    const role = urlParams.get("role");

    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudioTrack;
    let isMuted = false;
    let remoteUserConnected = false;

    // DOM Elements
    const roleDisplay = document.getElementById("role-display");
    const statusEl = document.getElementById("status");
    const muteBtn = document.getElementById("mute-btn");
    const endCallBtn = document.getElementById("end-call");

    // Display role
    roleDisplay.textContent = `You are: ${role.toUpperCase()}`;
    roleDisplay.style.color = role === 'admin' ? '#4CAF50' : '#2196F3';

    // Mute toggle
    function toggleMute() {
      if (!localAudioTrack) return;
      
      isMuted = !isMuted;
      localAudioTrack.setMuted(isMuted);
      muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      muteBtn.style.background = isMuted ? "#9e9e9e" : "#ff9800";
    }

    // Handle remote user
    client.on("user-published", async (user, mediaType) => {
      if (mediaType === "audio") {
        remoteUserConnected = true;
        
        await client.subscribe(user, mediaType);
        
        // CRITICAL: Prevent self-audio playback
        if (user.uid !== client.uid) {
          user.audioTrack.play();
          statusEl.textContent = "Call connected!";
          
          // Admin-specific: Mute local playback
          if (role === "admin") {
            localAudioTrack.setMuted(true); // Admin doesn't hear themselves
          }
        }
      }
    });

    // Start call
    async function startCall() {
      try {
        // Join channel
        await client.join(APP_ID, channelName, null, null);
        
        // Create microphone track
        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish([localAudioTrack]);
        
        // User-specific: Mute self playback
        if (role === "user") {
          client.on("track-ended", () => {
            localAudioTrack.setVolume(0); // User doesn't hear themselves
          });
        }
        
        statusEl.textContent = "Waiting for other participant...";
        
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
        console.error("Call error:", err);
      }
    }

    // End call
    async function leaveChannel() {
      try {
        if (localAudioTrack) {
          localAudioTrack.stop();
          localAudioTrack.close();
        }
        await client.leave();
        window.close();
      } catch (err) {
        console.error("Leave error:", err);
      }
    }

    // Event listeners
    muteBtn.addEventListener("click", toggleMute);
    endCallBtn.addEventListener("click", leaveCall);
    startCall();
  </script>
</body>
</html>
