<!DOCTYPE html>
<html>
<head>
  <title>Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #status {
      margin: 20px 0;
      color: #666;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Voice Call</h2>
  <div id="status">Initializing...</div>
  <button onclick="leaveCall()">End Call</button>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    const urlParams = new URLSearchParams(window.location.search);
    const channelName = urlParams.get("channel");
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudioTrack;

    function updateStatus(message) {
      document.getElementById("status").textContent = message;
    }

    async function startCall() {
      try {
        updateStatus("Joining channel...");
        await client.join(APP_ID, channelName, null, null);
        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish([localAudioTrack]);
        updateStatus("Call active. Waiting for other participants...");

        client.on("user-published", async (user, mediaType) => {
          if (mediaType === "audio") {
            await client.subscribe(user, mediaType);
            user.audioTrack.play();
            updateStatus("Connected with another participant.");
          }
        });

        client.on("user-left", () => {
          updateStatus("Participant left the call.");
        });
      } catch (err) {
        console.error("Call error:", err);
        updateStatus("Error: " + err.message);
      }
    }

    async function leaveCall() {
      try {
        if (localAudioTrack) {
          localAudioTrack.stop();
          localAudioTrack.close();
        }
        await client.leave();
        updateStatus("Call ended.");
      } catch (err) {
        console.error("Leave error:", err);
        updateStatus("Error ending call.");
      }
    }

    startCall();
  </script>
</body>
</html>
