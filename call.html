<!DOCTYPE html>
<html>
<head>
  <title>Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    button { 
      background: #4CAF50; color: white; border: none; padding: 12px 20px; 
      border-radius: 4px; margin: 10px; font-size: 16px; 
    }
    #end-call { background: #f44336; }
    #mute-btn { background: #ff9800; width: 100px; }
    .status { margin: 20px 0; color: #666; font-size: 18px; min-height: 60px; }
    #role-display { font-weight: bold; margin: 15px 0; padding: 8px; background: #f0f0f0; }
    #device-warning { color: #f44336; margin: 10px 0; }
  </style>
</head>
<body>
  <div id="role-display"></div>
  <div id="status" class="status">Starting call...</div>
  <div id="device-warning"></div>
  <div>
    <button id="mute-btn">Mute</button>
    <button id="end-call">End Call</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    const CHANNEL = new URLSearchParams(window.location.search).get("channel");
    const ROLE = new URLSearchParams(window.location.search).get("role");
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    // State
    let localAudioTrack = null;
    let isMuted = false;
    let remoteUser = null;

    // DOM Elements
    const elements = {
      role: document.getElementById("role-display"),
      status: document.getElementById("status"),
      muteBtn: document.getElementById("mute-btn"),
      endBtn: document.getElementById("end-call"),
      warning: document.getElementById("device-warning")
    };

    // Initialize call
    async function startCall() {
      try {
        // 1. Display role
        elements.role.textContent = `ROLE: ${ROLE.toUpperCase()}`;
        elements.role.style.color = ROLE === 'admin' ? '#4CAF50' : '#2196F3';

        // 2. Join channel
        elements.status.textContent = "Joining channel...";
        await client.join(APP_ID, CHANNEL, null, null);
        
        // 3. Create and publish audio track
        elements.status.textContent = "Accessing microphone...";
        try {
          localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
          await client.publish([localAudioTrack]);
          
          // Critical: Admin mutes playback (not transmission)
          if (ROLE === "admin") {
            localAudioTrack.setMuted(true); // Admin won't hear themselves
          }
          
          elements.status.textContent = ROLE === "admin" 
            ? "Ready - Waiting for user to join" 
            : "Connected! Waiting for admin";
            
        } catch (err) {
          elements.warning.textContent = "Microphone access denied! Please refresh and allow permissions.";
          console.error("Microphone error:", err);
        }

      } catch (err) {
        elements.status.textContent = `Connection error: ${err.message}`;
        console.error("Call error:", err);
      }
    }

    // Handle remote participants
    client.on("user-published", async (user, mediaType) => {
      if (mediaType !== "audio") return;
      
      remoteUser = user;
      elements.status.textContent = "Remote user detected...";
      
      try {
        await client.subscribe(user, mediaType);
        
        // Critical: Play remote audio
        user.audioTrack.play();
        
        // Critical: User mutes self-audio playback
        if (ROLE === "user" && user.uid === client.uid) {
          user.audioTrack.setVolume(0); // User won't hear themselves
        }
        
        elements.status.textContent = ROLE === "admin" 
          ? "User connected! You can hear them now" 
          : "Admin connected! You can hear them now";
          
      } catch (err) {
        elements.status.textContent = "Error connecting audio";
        console.error("Subscribe error:", err);
      }
    });

    // Mute control (affects transmission only)
    function toggleMute() {
      if (!localAudioTrack) return;
      isMuted = !isMuted;
      localAudioTrack.setMuted(isMuted);
      elements.muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      elements.muteBtn.style.background = isMuted ? "#9e9e9e" : "#ff9800";
    }

    // Cleanup
    async function leaveCall() {
      try {
        if (localAudioTrack) {
          localAudioTrack.stop();
          localAudioTrack.close();
        }
        await client.leave();
        window.close();
      } catch (err) {
        console.error("Leave error:", err);
      }
    }

    // Event listeners
    elements.muteBtn.addEventListener("click", toggleMute);
    elements.endBtn.addEventListener("click", leaveCall);
    
    // Start the call
    startCall();

    // Debugging
    client.on("connection-state-change", (state) => {
      console.log("Connection state:", state);
    });
  </script>
</body>
</html>
