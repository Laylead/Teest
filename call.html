<!DOCTYPE html>
<html>
<head>
  <title>Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    button { 
      background: #4CAF50; color: white; border: none; padding: 12px 20px; 
      border-radius: 4px; margin: 10px; font-size: 16px; 
    }
    #end-call { background: #f44336; }
    #mute-btn { background: #ff9800; width: 100px; }
    .status { margin: 20px 0; color: #666; font-size: 18px; }
    #role-display { 
      font-weight: bold; margin: 15px 0; padding: 8px; 
      background: #f0f0f0; border-radius: 4px; 
    }
  </style>
</head>
<body>
  <div id="role-display"></div>
  <div id="status" class="status">Connecting in 3 seconds...</div>
  <div>
    <button id="mute-btn">Mute</button>
    <button id="end-call">End Call</button>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script>
    // Configuration
    const APP_ID = "974f4c7b124940a1a6ee5e526175118d";
    const CHANNEL = new URLSearchParams(window.location.search).get("channel");
    const ROLE = new URLSearchParams(window.location.search).get("role");
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    // State
    let localAudioTrack;
    let isMuted = false;
    let remoteUserId = null;

    // DOM Elements
    const elements = {
      role: document.getElementById("role-display"),
      status: document.getElementById("status"),
      muteBtn: document.getElementById("mute-btn"),
      endBtn: document.getElementById("end-call")
    };

    // Initialize call
    async function startCall() {
      try {
        // 1. Display role
        elements.role.textContent = `ROLE: ${ROLE.toUpperCase()}`;
        elements.role.style.color = ROLE === 'admin' ? '#4CAF50' : '#2196F3';

        // 2. Join channel (with 3s delay for synchronization)
        setTimeout(async () => {
          await client.join(APP_ID, CHANNEL, null, null);
          elements.status.textContent = "Channel joined - starting audio...";
          
          // 3. Create and publish audio track
          localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
          await client.publish([localAudioTrack]);
          
          // 4. Admin-specific: Mute self-audio
          if (ROLE === "admin") localAudioTrack.setMuted(true);
          
          elements.status.textContent = ROLE === "admin" 
            ? "Ready - users will hear you when they join" 
            : "Connected to admin! Speak normally";
        }, 3000); // Small delay to ensure channel exists

      } catch (err) {
        elements.status.textContent = `Error: ${err.message}`;
        console.error("Call error:", err);
      }
    }

    // Handle remote participants
    client.on("user-published", async (user, mediaType) => {
      if (mediaType !== "audio") return;
      
      remoteUserId = user.uid;
      await client.subscribe(user, mediaType);
      
      // User-specific: Block self-audio playback
      if (ROLE === "user" && user.uid === client.uid) {
        user.audioTrack.setVolume(0);
      } else {
        user.audioTrack.play();
      }
      
      elements.status.textContent = ROLE === "admin" 
        ? `User connected! You're now hearing them` 
        : `Admin connected! You're now hearing them`;
    });

    // Mute control
    function toggleMute() {
      if (!localAudioTrack) return;
      isMuted = !isMuted;
      localAudioTrack.setMuted(isMuted);
      elements.muteBtn.textContent = isMuted ? "Unmute" : "Mute";
      elements.muteBtn.style.background = isMuted ? "#9e9e9e" : "#ff9800";
    }

    // End call
    async function leaveCall() {
      try {
        if (localAudioTrack) {
          localAudioTrack.stop();
          localAudioTrack.close();
        }
        await client.leave();
        window.close();
      } catch (err) {
        console.error("Leave error:", err);
      }
    }

    // Event listeners
    elements.muteBtn.addEventListener("click", toggleMute);
    elements.endBtn.addEventListener("click", leaveCall);
    
    // Start the call
    startCall();
  </script>
</body>
</html>
