  <style>
    body {
      font-family: Arial, sans-serif;

    h2 {
      margin-bottom: 20px;
    }
    .code-box {
      font-size: 32px;
      font-weight: bold;

    }
    button {
      padding: 12px 24px;

<body>
  <h2>Start a Voice Call</h2>
  <div class="code-box" id="call-code">------</div>
  <button onclick="startCall()">Start Call</button>

  <script>
    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function startCall() {
      const code = generateCode();
      document.getElementById("call-code").textContent = code;

      // Telegram Bot Notify (Optional)
      const botToken = "6552206679:AAFgfqBqfPbzP-YXHLg-4EiPHfLZHdLbL9I";
      const chatId = "6057671912";
      const msg = `Call Token Generated: ${code}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${msg}`);

      // Redirect to call.html
      setTimeout(() => {
        window.location.href = `call.html?channel=voice-call-${code}`;
      }, 1000);
    }
  </script>
</body>
