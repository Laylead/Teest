<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    input { padding: 12px; width: 200px; text-align: center; letter-spacing: 3px; margin: 10px; }
    button { background: #4CAF50; color: white; border: none; padding: 12px 20px; border-radius: 4px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <input type="text" id="codeInput" placeholder="Enter 6-digit code" maxlength="6">
  <button id="joinBtn">Join Call</button>
  <p id="status"></p>

  <script>
    const BASE_URL = "https://laylead.github.io/Teest"; // YOUR GITHUB LINK

    function joinCall() {
      const code = document.getElementById("codeInput").value.trim();
      if (/^\d{6}$/.test(code)) {
        window.open(`${BASE_URL}/call.html?channel=${code}&role=admin`, "_blank"); // USED HERE
      } else {
        document.getElementById("status").textContent = "Invalid code!";
      }
    }

    document.getElementById("joinBtn").addEventListener("click", joinCall);

    // Auto-fill from URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("code")) {
      document.getElementById("codeInput").value = urlParams.get("code");
    }
  </script>
</body>
</html>
