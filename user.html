<!DOCTYPE html>
<html>
<head>
  <title>Start Call</title>
</head>
<body>
  <h2>Start a Call</h2>
  <button onclick="startCall()">Call Admin</button>

  <script>
    const TELEGRAM_BOT_TOKEN = "8145304491:AAHz-cm62Ks0q-ask2_X1-G3oJOoL5EwK50";
    const CHAT_ID = "7765024432";

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    async function startCall() {
      const code = generateCode();
      const message = `Incoming voice call.\nCode: ${code}`;

      await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      });

      alert(`Your call code is: ${code}`);
      window.open(`call.html?channel=${code}&role=user`, "_blank");
    }
  </script>
</body>
</html>
