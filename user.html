<!DOCTYPE html>
<html>
<head>
  <title>User â€“ Join Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      text-align: center;
      letter-spacing: 3px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Join a Voice Call</h2>
  <input type="text" id="token" maxlength="6" placeholder="Enter 6-digit code">
  <br>
  <button onclick="joinCall()">Join Call</button>
  <div id="status"></div>

  <script>
    function joinCall() {
      const token = document.getElementById("token").value.trim();
      if (!/^\d{6}$/.test(token)) {
        document.getElementById("status").textContent = "Please enter a valid 6-digit code.";
        return;
      }
      window.location.href = `https://laylead.github.io/Teest/call.html?channel=voice-call-${token}`;
    }
  </script>
</body>
</html>
