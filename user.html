<!DOCTYPE html>
<html>
<head>
  <title>Call Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background: #cccccc; }
  </style>
</head>
<body>
  <h2>Call an Admin</h2>
  <button id="callBtn">Call Now</button>
  <p id="status"></p>

  <script>
    document.getElementById("callBtn").addEventListener("click", async () => {
      const callBtn = document.getElementById("callBtn");
      const statusEl = document.getElementById("status");
      
      callBtn.disabled = true;
      statusEl.textContent = "Connecting...";

      try {
        // Generate a unique channel name
        const channelName = "call_" + Math.random().toString(36).substring(2, 15);
        
        // Call your backend API instead of directly calling Telegram API
        const response = await fetch('/api/initiate-call', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ channel: channelName })
        });

        if (!response.ok) throw new Error('Failed to initiate call');

        // Redirect to call interface
        window.location.href = `call.html?channel=${channelName}&role=user`;
      } catch (error) {
        console.error("Call initiation failed:", error);
        statusEl.textContent = "Error: " + error.message;
        callBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
