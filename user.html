<!DOCTYPE html>
<html>
<head>
  <title>Start Voice Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic i {
      font-size: 48px;
      color: #495057;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .status {
      margin: 20px 0;
      color: #666;
    }
    .token-display {
      font-size: 24px;
      letter-spacing: 3px;
      margin: 20px 0;
      color: #2196F3;
      font-weight: bold;
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="profile-pic">
    <i class="fas fa-user-headset"></i>
  </div>
  <h2>Start Voice Call</h2>
  <p class="status" id="status">Ready to connect with admin</p>
  <button onclick="startCall()">Call Admin</button>
  <div class="token-display" id="token-display"></div>

  <script>
    const TELEGRAM_BOT_TOKEN = "8145304491:AAHz-cm62Ks0q-ask2_X1-G3oJOoL5EwK50";
    const CHAT_ID = "7765024432";
    const BASE_URL = "https://laylead.github.io/Teest";

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    async function startCall() {
      const code = generateCode();
      const link = `${BASE_URL}/admin.html?code=${code}`;
      const message = `ðŸ”” Incoming Voice Call!\n\nCall Code: ${code}\nJoin: ${link}`;

      document.getElementById('status').textContent = "Connecting...";
      document.getElementById('token-display').textContent = `Call Code: ${code}`;
      document.getElementById('token-display').style.display = 'block';

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });

        if (response.ok) {
          document.getElementById('status').textContent = "Admin notified! Connecting...";
          window.open(`call.html?channel=${code}&role=user`, "_blank");
        } else {
          throw new Error('Telegram API error');
        }
      } catch (error) {
        document.getElementById('status').textContent = "Failed to notify admin. Please try again.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
